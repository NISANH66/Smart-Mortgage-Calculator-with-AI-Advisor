<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>מחשבון משכנתא</title>
    <link rel="stylesheet" href="morg.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>
    <div class="container">
        <h1><i class="fas fa-calculator"></i> מחשבון משכנתא</h1>
        <p>הכנס את פרטי ההלוואה שלך כדי לחשב את התשלומים החודשיים.</p>
        <form id="mortgage-form">
            <label>סכום ההלוואה (₪):</label>
            <input type="number" id="amount" required />

            <label>ריבית שנתית (%):</label>
            <input type="number" step="0.01" id="rate" required />

            <label>מספר שנים:</label>
            <input type="number" id="years" required />

            <button type="submit">חשב</button>
        </form>
        <div id="results"></div>
    </div>

    <script src="morg.js"></script>
</body>

</html>
